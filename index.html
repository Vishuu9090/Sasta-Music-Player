<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sasta Music Player</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <div class="container">
    <div class="navbar">
      <span class="material-symbols-outlined">arrow_back</span>
      <h1>Sasta Music Player</h1>
      <span class="material-symbols-outlined">menu</span>
    </div>

    <div class="song-details">
      <img class="song-cover" src="Co2.webp" alt="Song Cover" />
      <h2>Co2</h2>
      <h3>Prateek Kuhad</h3>
    </div>

    <div class="audio-container">
      <input type="range" class="progress-bar" value="0" min="0" max="100" />

      <div class="controls">
        <button class="control-btn" id="prev">
          <span class="material-symbols-outlined">arrow_left</span>
        </button>
        <button class="control-btn" id="togglePlayPause">
          <span class="material-symbols-outlined" id="playIcon">play_circle</span>
          <span class="material-symbols-outlined" id="pauseIcon" style="display: none;">pause_circle</span>
        </button>
        <button class="control-btn" id="next">
          <span class="material-symbols-outlined">arrow_right</span>
        </button>
      </div>

      <audio id="audio"></audio>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
